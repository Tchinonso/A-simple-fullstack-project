<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Fullstack App</title>
</head>
<body>
	<main>
		<label for="">Name: </label>
		<input type="text" id="input-name">
		<button id="add-btn-name">Add Name</button>

		<br><br><br>
		<div>
			<input placeholder="search by name" id="search-input">
			<button id="search-btn">Search</button>
		</div>

		<table id="table">
			<thead>
				<th>ID</th>
				<th>NAME</th>
				<th>DATE ADDED</th>
				<th>DELETE</th>
				<th>EDIT</th>
			</thead>
			<tbody></tbody>
		</table>

		<section hidden id="update-row">
			<label>Name:</label>
			<input type="text" id="update-name-input">
			<button id="update-row-btn">Update</button>
		</section>
	</main>
	

	<script src="index.js"></script>
</body>
</html>
